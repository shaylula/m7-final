<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aura - Resort & Spa | Contact</title>

        <meta name="author" content="Shay Ulatowski">
        <meta name="description" content="Aura - Resort & Spa | Contact">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Cinzel:wght@600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header>
            <div class="hero-image">
                <div class="hero-text">

                    <h1><a href="index.html">Aura Resort &amp; Spa</a></h1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Accommodations</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
        </header>

        <main>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                    Required fields marked with a *
                </p>
                <img src="images/swiss-peak.jpg" alt="mountain peak and trees" width="650">
                <form>
                    <label for="name">*Full Name: </label>
                        <input type="text" id="name" required>
                    <label for="email">*Email Address: </label>
                        <input type="text" id="email" required>
                    <label for="phone">*Phone Number: </label>
                        <input type="text" id="phone" required>
                    <label>Preferred Contact Method: </label>
                        <label class="container">Email
                            <input type="radio">
                            <span class="radio"></span>
                        </label>
                        <label class="container">Phone
                            <input type="radio">
                            <span class="radio"></span>
                        </label>
                    <label for="comments">*Comments: </label>
                        <input type="text" id="comments" required>
                    <button type="button">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Copyright &copy;2023 - Aura Resort &amp; Spa</p>
            <p>This site is for educational purposes only.</p>
        </footer>
    </body>
</html>
